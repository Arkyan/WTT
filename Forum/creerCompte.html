    <!-- Formulaire de connexion -->
    <div class="container" style="text-align: center;">
        <!-- zone de connexion -->

        <h1>Creer un compte</h1>
        <div id="alert_div">

        </div>
        <hr>
        <input class="form-control" type="text" id="pseudo" name="pseudo" placeholder="Pseudo" required>
        <hr>
        <input class="form-control" type="text" id="mail" name="mail" placeholder="Adresse mail" required>
        <hr>
        <input class="form-control" type="password" id="mdp" name="mdp" placeholder="Mot de passe" required>
        <hr>
        <input class="form-control" type="password" id="mdp2" name="mdp2" placeholder="Confirmer le mot de passe"
            required>
        <hr>
        <button class="btn btn-primary" type="button" onclick="creercompte()">Creer un compte</button>
        <hr>
        <button class="btn btn-secondary" type="button" onclick="window.location.href='./seConnecter.html'">Se connecter</button>

        <script>
            function creercompte() {
                var pseudo = document.getElementById("pseudo").value;
                var mail = document.getElementById("mail").value;
                var mdp = document.getElementById("mdp").value;
                var mdp2 = document.getElementById("mdp2").value;

                if (mdp != mdp2) {
                    document.getElementById("alert_div").innerHTML = '<div class="alert alert-danger" role="alert">Les mots de passe ne correspondent pas</div>';
                    return;
                }

                if (pseudo == "" || mail == "" || mdp == "" || mdp2 == "") {
                    document.getElementById("alert_div").innerHTML = '<div class="alert alert-danger" role="alert">Veuillez remplir tous les champs</div>';
                    return;
                }

                var xhr = new XMLHttpRequest();
                xhr.open('POST', 'http://localhost:3000/Forum/user/create', true);
                xhr.setRequestHeader("Content-Type", "application/json");

                xhr.onreadystatechange = function () {
                    if (xhr.status == 200) {
                        console.log(xhr.responseText);
                        if (xhr.responseText.startsWith("error1")) {
                            document.getElementById("pseudo").style.borderColor = "red";
                            document.getElementById("mail").style.borderColor = "red";
                            document.getElementById("alert_div").innerHTML = "<div class='alert alert-danger' role='alert'>Utilisateur déjà existant</div>";
                        } else {
                            document.getElementById("pseudo").style.borderColor = "green";
                            document.getElementById("mail").style.borderColor = "green";
                            document.getElementById("alert_div").innerHTML = "<div class='alert alert-success' role='alert'>Compte créé</div>";
                        }
                    }
                };
                xhr.send(JSON.stringify({
                    "pseudo": pseudo,
                    "mail": mail,
                    "mdp": mdp
                }));
            }
        </script>
    </div>
